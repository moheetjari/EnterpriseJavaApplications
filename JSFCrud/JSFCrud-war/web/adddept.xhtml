<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit Department"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{departmentCDIBean.id}" title="Id" required="true" readonly="#{facesContext.renderResponse}" />
                    <h:outputLabel value="DepartmentName:" for="departmentName" />
                    <h:inputText id="departmentName" value="#{departmentCDIBean.departmentName}" title="DepartmentName" required="true" requiredMessage="The DepartmentName field is required."/>
                    <h:commandButton value="Save" action="#{departmentCDIBean.addDepartment()}" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
