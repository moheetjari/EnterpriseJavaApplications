<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit Employee"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{employeeCDIBean.id}" title="Id" readonly="#{facesContext.renderResponse}" />
                    <h:outputLabel value="EmployeeName:" for="employeeName" />
                    <h:inputText id="employeeName" value="#{employeeCDIBean.employeeName}" title="EmployeeName" required="true" requiredMessage="The EmployeeName field is required."/>
                    <h:outputLabel value="Salary:" for="salary" />
                    <h:inputText id="salary" value="#{employeeCDIBean.salary}" title="Salary" required="true" requiredMessage="The Salary field is required."/>
                    <h:outputLabel value="Gender:" for="gender" />
                    <h:selectOneRadio value="#{employeeCDIBean.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male" />
                        <f:selectItem itemValue="Female" itemLabel="Female" />
                    </h:selectOneRadio>
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{employeeCDIBean.city}" title="City" required="true" requiredMessage="The City field is required."/>
                    <h:outputLabel value="DepartmentId:" for="departmentId" />
                    <h:selectOneMenu id="departmentId" value="#{employeeCDIBean.departmentId}" title="DepartmentId" required="true" requiredMessage="The DepartmentId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{departmentCDIBean.allDepartments}" var="i" itemLabel="#{i.departmentName}" itemValue="#{i.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Save" action="#{employeeCDIBean.addEmployee()}" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
